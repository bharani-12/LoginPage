<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <title>Forgot Password Page</title>
</head>

<body class="bg-primary bg-opacity-25">
    <section class="d-felx flex-column min-vh-100 justify-content-center align-text-center">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-10 mx-auto rounded-3 shadow bg-white">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="m-5 text-center">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpRB6ItPDGtJ76UjzTdlDYkoc6tGcQEzGhF5SHHK1TTOBEV_RpAXnOXJ_xVKFmjjoh708&usqp=CAU"
                                    alt="Forgot Password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <center><Strong>Forgot Password ?</Strong></center>
                            <center>You can reset your password here</center>
                            <form class="m-5 needs-validation">
                                <div class="mb-3 form-group was-validated">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" class="form-control" required>
                                    <div class="invalid-feedback">
                                        Please enter your Email
                                    </div>
                                </div>

                                <div>

                                    <button type="submit" class="btn btn-primary mt-3" style="width: 100%;">Send My
                                        Password</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
